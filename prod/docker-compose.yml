version: '3.3'
services:
  crawler:
    image: wasgeit/crawler
    user: 1000:1000
    volumes:
    - type: bind
      source: ./db
      target: /wasgeit/db
  server:
    image: wasgeit/server
    user: 1000:1000
    networks:
    - wasgeit
    volumes:
    - type: bind
      source: ./db
      target: /wasgeit/db
  frontend:
    image: wasgeit-frontend:proxy
    command: "nginx -g 'daemon off;'"
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=wasgeit.ch,www.wasgeit.ch
    depends_on:
    - server
    networks:
    - wasgeit
    volumes:
    - /var/log/nginx/:/var/log/nginx

networks:
  wasgeit:
