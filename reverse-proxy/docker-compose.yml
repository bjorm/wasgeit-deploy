version: '3.3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/letsencrypt/live/wasgeit.ch:/etc/nginx/certs:ro
    networks:
      - demo_wasgeit
      - prod_wasgeit
networks:
  demo_wasgeit:
    external: yes
  prod_wasgeit:
    external: yes